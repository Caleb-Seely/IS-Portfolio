backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Enable local development
local_backend: true

# Enable editorial workflow for content review
publish_mode: editorial_workflow

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Project URL", name: "url", widget: "string", required: false }
      - { label: "GitHub URL", name: "github", widget: "string", required: false }
      - { label: "Technologies", name: "technologies", widget: "list" }
      - { label: "Order", name: "order", widget: "number", default: 1 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About Page"
        file: "src/content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Profile Image", name: "image", widget: "image", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "skills"
    label: "Skills"
    folder: "src/content/skills"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Icon", name: "icon", widget: "string", hint: "Icon name from your icon library" }
      - { label: "Category", name: "category", widget: "select", options: ["frontend", "backend", "tools", "other"] }
      - { label: "Order", name: "order", widget: "number", default: 1 } 